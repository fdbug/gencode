syntax = "proto3";

option go_package ="./pb";

package artifact;

// ------------------------------------
// Rpc service
// ------------------------------------

//-----------------------m_artifact-----------------------
service MArtifact{
    rpc CreateMArtifact(CreateMArtifactReq) returns (CreateMArtifactResp);
    rpc UpdateMArtifact(UpdateMArtifactReq) returns (UpdateMArtifactResp);
    rpc DeleteMArtifact(IdsReq) returns (DeleteMArtifactResp);
    rpc DetailMArtifact(IdReq) returns (DetailMArtifactResp);
    rpc PageMArtifact(SearchMArtifactReq) returns (SearchMArtifactResp);
}

