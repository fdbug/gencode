// ------------------------------------
// Rpc message
// ------------------------------------

//-----------------------通用message-----------------------
message IdReq {
    int64 id = 1; //id
}

message IdsReq {
    int64 ids = 1; //ids
}

message PlusItem {
    repeated string item = 1;
}

message SearchBase {
    optional int64 id = 1;
    repeated int64 ids = 2;
    optional int64 userId = 3; // 用户id
    optional string keyword = 4; // 关键字
    optional int64 pageSize = 5; // 每页条数
    optional int64 pageCurrent = 6;  // 当前页
    optional int64 startTime = 7; // 开始时间
    optional int64 endTime = 8;  // 结束时间
    repeated string orderSort = 9;  // 排序
    repeated PlusItem searchPlus = 10; // 加强版参数
}



//-----------------------m_artifact-----------------------
message MArtifactView {
   int64 Id = 1; //制品id
   string Name = 2; //制品名称 
   int64 Source = 3; //制品来源(1-客户端，2-服务端)
   string Version = 4; //制品版本信息
   string CommitId = 5; //git提交id
   string CommitBranch = 6; //git提交分支
   int64 CompleteTime = 7; //制品制造完成时间
   string DownloadAddr = 8; //下载地址
   int64 QaStatus = 9; //qa状态(1-未qa，2-qa中，3-qa失败，4-qa通过)
   int64 PushStatus = 10; //发布状态(1-未发布，2-发布中，3-发布失败，4-发布成功)
   string DetailInfo = 11; //jenkins输出详情
   string CreateUser = 12; //制品创建者
   int64 DeleteState = 13; //
   int64 DeleteTime = 14; //
   int64 CreateTime = 15; //创建时间
   int64 UpdateTime = 16; //更新时间
   string Ext1 = 17; //扩展字段
   string Ext2 = 18; //扩展字段
   string Ext3 = 19; //扩展字段
   string Ext4 = 20; //扩展字段
   string ExtInfo = 21; //扩展信息
   int64 ProjectId = 22; //所属项目id
   int64 ArtifactTypeId = 23; //制品类型id
   int64 EnvId = 24; //环境id
   string EnvRecord = 25; //环境变更记录
   string Code = 26; //不能重复
}

